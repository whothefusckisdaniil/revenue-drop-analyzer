<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Analyzer</title>
  <link rel="icon" type="image/png" href="icon/logo512.png">
  
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <style>
    :root {
      --bg-color: #0a0a0f;
      --bg-secondary: #12121a;
      --card-color: #1a1a24;
      --card-hover: #20202e;
      --accent-color: #00d4ff;
      --accent-glow: #00d4ff40;
      --accent-secondary: #7c3aed;
      --text-color: #e8eaed;
      --text-light: #9ca3af;
      --border-color: #2d2d3d;
      --flag-color: #ff3b57;
      --warn-color: #fbbf24;
      --success-color: #10b981;
      --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
      --gradient-dark: linear-gradient(180deg, #1a1a24 0%, #0a0a0f 100%);
      --shadow-glow: 0 0 30px var(--accent-glow);
      --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow);
      }
      50% { 
        box-shadow: 0 0 30px var(--accent-glow), 0 0 60px var(--accent-glow);
      }
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }

    body::after {
      content: '';
      position: fixed;
      width: 500px;
      height: 500px;
      top: -250px;
      right: -250px;
      background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
      opacity: 0.1;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      transition: overflow 0.3s ease;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body.dashboard-open, body.trigger-view-open { 
      overflow: hidden; 
    }

    #analyzerView {
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    h2 { 
      text-align: center; 
      font-size: 32px; 
      margin-bottom: 32px;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
      animation: slideIn 0.6s ease-out;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-color);
    }

    .control-panel {
      background: var(--card-color);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-card), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 16px;
      animation: fadeIn 0.6s ease-out 0.2s backwards;
      transition: var(--transition-smooth);
    }

    .control-panel:hover {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-card), 0 0 20px var(--accent-glow);
    }

    label { 
      font-size: 13px; 
      color: var(--text-light); 
      margin-right: 6px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    input[type="file"] { display: none; }

    .custom-file-upload {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--card-hover) 0%, var(--card-color) 100%);
      color: var(--text-color);
      font-weight: 600;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: var(--transition-smooth);
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .custom-file-upload:hover {
      background: var(--card-hover);
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 212, 255, 0.2);
    }

    select, button, input[type="text"], input[type="date"], input[type="month"] {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-color);
      padding: 10px 16px;
      font-size: 14px;
      transition: var(--transition-smooth);
      outline: none;
      color-scheme: dark;
      font-weight: 500;
    }

    select:focus, button:focus, input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    select:hover, input:hover {
      border-color: var(--accent-color);
      background: var(--card-color);
    }

    button { 
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover { 
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
    }

    button svg { 
      width: 18px;
      height: 18px;
      position: relative;
      z-index: 1;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--card-color);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-color);
      animation: fadeIn 0.6s ease-out 0.4s backwards;
    }

    th, td { 
      border: 1px solid var(--border-color);
      padding: 16px 12px;
      text-align: left;
      font-size: 14px;
      transition: var(--transition-smooth);
    }

    th { 
      background: var(--bg-secondary);
      color: var(--text-light);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    td { 
      color: var(--text-color);
      background: var(--card-color);
    }

    tr:hover td {
      background: var(--card-hover);
    }

    td.flagged { 
      font-weight: bold;
      color: var(--flag-color);
      position: relative;
    }

    td.flagged::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background: var(--flag-color);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .nulled {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
      color: white;
      font-weight: bold;
    }

    .report-container {
      margin-top: 24px;
      padding: 24px;
      background: var(--card-color);
      border-radius: 16px;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-color);
      animation: fadeIn 0.6s ease-out 0.6s backwards;
      transition: var(--transition-smooth);
    }

    .report-container:hover {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .report-container h3 {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--text-color);
      font-weight: 600;
    }

    #reportOutput, #triggerReportOutput { 
      width: 100%;
      height: 250px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-color);
      padding: 16px;
      font-family: "Fira Code", "Consolas", "Monaco", monospace;
      font-size: 13px;
      resize: vertical;
      transition: var(--transition-smooth);
      line-height: 1.6;
    }

    #reportOutput:focus, #triggerReportOutput:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-glow);
      outline: none;
    }

    #dashboardView, #triggerView { 
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                  visibility 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.dashboard-open #dashboardView, 
    body.trigger-view-open #triggerView { 
      opacity: 1;
      visibility: visible;
    }

    .modal-content { 
      width: 100%;
      height: 100%;
      max-width: 1600px; 
      background: var(--card-color);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 
                  0 0 0 1px rgba(255, 255, 255, 0.05),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
      animation: fadeIn 0.4s ease-out, scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); }
      to { transform: scale(1); }
    }

    .modal-header { 
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(135deg, var(--card-hover) 0%, var(--card-color) 100%);
      flex-shrink: 0;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-header button {
      background: transparent;
      border: 1px solid var(--border-color);
      padding: 8px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-smooth);
    }

    .modal-header button:hover {
      background: var(--flag-color);
      border-color: var(--flag-color);
      transform: rotate(90deg) scale(1.1);
    }

    .dashboard-filters {
      display: flex;
      flex-wrap: wrap; 
      gap: 20px; 
      padding: 20px 32px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      flex-shrink: 0;
      align-items: flex-end;
      justify-content: space-between; 
    }

    .filter-main-group, .date-controls-wrapper {
      display: flex;
      flex-wrap: wrap; 
      gap: 16px;
      align-items: flex-end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative; 
    }

    .filter-group label {
      font-size: 12px;
      color: var(--text-light);
      margin: 0;
      padding-left: 5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .suggestions-dropdown {
      display: none; 
      position: absolute;
      top: 100%; 
      left: 0;
      width: 100%;
      background: var(--card-color);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 0 0 12px 12px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1001; 
      border-top: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .suggestions-dropdown div {
      padding: 12px 16px;
      font-size: 14px;
      color: var(--text-light);
      cursor: pointer;
      transition: var(--transition-smooth);
    }

    .suggestions-dropdown div:hover {
      background: var(--accent-color);
      color: white;
    }

    .suggestions-dropdown div.all-option {
      font-weight: bold;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      background: var(--card-hover);
    }

    #chartEntitySearch, #chartManagerSearch, #chartClientSearch {
      width: 200px;
      padding: 10px 16px;
      font-size: 14px;
    }

    #chartMetricSelect {
      width: 180px;
      font-size: 14px;
      padding: 10px 16px;
    }

    #chartGranularitySelect { 
      width: 150px; 
      font-size: 14px;
      padding: 10px 16px;
    }

    .date-range-daily, .date-range-weekly, .date-range-monthly {
      display: flex;
      flex-direction: row; 
      gap: 12px;
    }

    .date-range-daily > div, .date-range-weekly > div, .date-range-monthly > div {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #chartWeekFrom, #chartWeekTo, #chartMonthFrom, #chartMonthTo {
      width: 180px; 
      font-size: 14px;
      padding: 10px 16px;
    }

    input[type="date"], input[type="month"] {
      width: 150px;
      font-size: 14px;
      padding: 10px 12px;
    }

    #reloadChartBtn {
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
    }

    #reloadChartBtn:hover {
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
    }

    .modal-body-content { 
      overflow-y: auto;
      padding: 32px;
    }

    .dashboard-chart-container {
      flex-grow: 1;
      position: relative;
      padding: 32px;
      min-height: 400px;
    }

    #dashboardLoadingStatus {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: var(--text-light);
      z-index: 10;
      font-weight: 500;
    }

    #myChart {
      width: 100%;
      height: 100%;
    }

    #dashboardSpinner {
      display: none; 
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 11;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    #globalLoaderOverlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      z-index: 9998;
      display: flex;
      opacity: 1;
      visibility: visible;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #globalSpinner {
      width: 80px;
      height: 80px;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 40px var(--accent-glow);
    }

    #globalLoaderMessage {
      margin-top: 24px;
      font-size: 20px;
      color: var(--text-color);
      font-weight: 600;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .app-header-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
      gap: 16px;
      flex-wrap: wrap;
      animation: slideIn 0.6s ease-out;
    }

    #showDashboardBtn, #showTriggerViewBtn {
      font-size: 15px;
      padding: 12px 24px;
      flex: 1;
      min-width: 200px;
      justify-content: center;
    }

    #showDashboardBtn {
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    #showDashboardBtn:hover {
      background: var(--accent-secondary);
      border-color: var(--accent-secondary);
    }

    #showTriggerViewBtn {
      background: var(--warn-color);
      border-color: var(--warn-color);
      color: #0a0a0f;
    }

    #showTriggerViewBtn:hover {
      background: var(--flag-color);
      border-color: var(--flag-color);
      color: white;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
      border: 2px solid var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    @media (max-width: 1024px) {
      body {
        padding: 16px;
      }

      h2 {
        font-size: 24px;
      }

      .control-panel {
        padding: 16px;
      }

      .modal-content {
        border-radius: 16px;
      }

      .dashboard-filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-main-group, .date-controls-wrapper {
        flex-direction: column;
      }

      #chartEntitySearch, #chartManagerSearch, #chartClientSearch,
      #chartMetricSelect, #chartGranularitySelect,
      #chartWeekFrom, #chartWeekTo, input[type="date"], input[type="month"] {
        width: 100%;
      }
    }

    @media (max-width: 640px) {
      h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .app-header-buttons {
        flex-direction: column;
      }

      #showDashboardBtn, #showTriggerViewBtn {
        width: 100%;
        min-width: auto;
      }

      .control-panel {
        gap: 12px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }

      .modal-header {
        padding: 16px 20px;
      }

      .modal-header h3 {
        font-size: 18px;
      }

      .dashboard-chart-container,
      .modal-body-content {
        padding: 20px;
      }
    }

    .loading-dots::after {
      content: '...';
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>

  <div id="analyzerView">

    <div class="app-header-buttons">
      <button id="showDashboardBtn"><i data-lucide="layout-dashboard"></i> <span>Show Dashboard</span></button>
      <button id="showTriggerViewBtn"><i data-lucide="alert-triangle"></i> <span>Show Triggers</span></button>
    </div>

    <h2>Data Analyzer (File Upload)</h2>

    <div class="control-panel">
      <label for="csvFile" class="custom-file-upload">üìÅ Select File</label>
      <input type="file" id="csvFile" accept=".csv">

      <div>
        <label for="comparisonType">Group by:</label>
        <select id="comparisonType">
          <option value="Site/Application">Site/Application</option>
          <option value="Ad system">Ad system</option>
        </select>
      </div>

      <div>
          <label for="period1">Period 1:</label>
          <select id="period1"></select>
      </div>

      <div>
          <label for="period2">Period 2:</label>
          <select id="period2"></select>
      </div>
    </div>

    <div class="control-panel">
      <button id="compareBtn"><i data-lucide="bar-chart-3"></i> <span>Compare</span></button>
      <button id="exportBtn"><i data-lucide="download"></i> <span>Export</span></button>
      <button id="generateReportBtn"><i data-lucide="file-text"></i> <span>Generate a report</span></button>

      <select id="managerFilterSelect">
        <option value="all">All Managers</option>
      </select>
      
      <select id="filterSelect">
          <option value="all">Show All Flags</option>
          <option value="yes_null">(YES & NULL)</option>
          <option value="yes">(YES Only)</option>
          <option value="null">(NULL Only)</option>
      </select>
    </div>

    <div style="overflow-x:auto;">
      <table id="resultsTable">
          <thead></thead>
          <tbody></tbody>
      </table>
    </div>

    <div class="report-container">
      <h3>Report for the manager:</h3>
      <textarea id="reportOutput" readonly placeholder="The generated report will appear here..."></textarea>
    </div>
  </div>

  <div id="dashboardView">
    <div class="modal-content"> 
      <div class="modal-header"> 
        <h3>Performance Dashboard</h3>
        <button id="closeDashboardBtn"><i data-lucide="x"></i></button>
      </div>

      <div class="dashboard-filters">
        <div class="filter-main-group">
          <div class="filter-group">
            <label for="chartEntitySearch">Search Entity</label>
            <input type="text" id="chartEntitySearch" placeholder="Search site/app..." autocomplete="off">
            <div id="chartEntitySuggestions" class="suggestions-dropdown"></div>
          </div>
          <div class="filter-group">
            <label for="chartManagerSearch">Search Manager</label>
            <input type="text" id="chartManagerSearch" placeholder="Search manager..." autocomplete="off">
            <div id="chartManagerSuggestions" class="suggestions-dropdown"></div>
          </div>
          <div class="filter-group">
            <label for="chartClientSearch">Search Client</label>
            <input type="text" id="chartClientSearch" placeholder="Search client..." autocomplete="off">
            <div id="chartClientSuggestions" class="suggestions-dropdown"></div>
          </div>
          <div class="filter-group">
            <label for="chartMetricSelect">Metric</label>
            <select id="chartMetricSelect">
              <option>Loading...</option>
            </select>
          </div>
        </div>

        <div class="date-controls-wrapper">
            <div class="filter-group">
              <label for="chartGranularitySelect">Granularity</label>
              <select id="chartGranularitySelect">
                <option value="daily">Day</option>
                <option value="weekly">Week</option>
                <option value="monthly">Month</option>
              </select>
            </div>

            <div class="filter-group date-range-daily">
              <div>
                <label for="chartDateFrom">From</label>
                <input type="date" id="chartDateFrom">
              </div>
              <div>
                <label for="chartDateTo">To</label>
                <input type="date" id="chartDateTo">
              </div>
            </div>

            <div class="filter-group date-range-weekly" style="display: none;">
              <div>
                <label for="chartWeekFrom">From</label>
                <select id="chartWeekFrom"></select>
              </div>
              <div>
                <label for="chartWeekTo">To</label>
                <select id="chartWeekTo"></select>
              </div>
            </div>

            <div class="filter-group date-range-monthly" style="display: none;">
              <div>
                <label for="chartMonthFrom">From</label>
                <input type="month" id="chartMonthFrom">
              </div>
              <div>
                <label for="chartMonthTo">To</label>
                <input type="month" id="chartMonthTo">
              </div>
            </div>

            <button id="reloadChartBtn"><i data-lucide="refresh-cw"></i> <span>Reload Chart</span></button>
        </div>
      </div>

      <div class="dashboard-chart-container">
        <div id="dashboardSpinner"></div>
        <div id="dashboardLoadingStatus">Loading data...</div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <div id="triggerView">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Trigger Analyzer (Pre-loaded Data)</h3>
        <button id="closeTriggerViewBtn"><i data-lucide="x"></i></button>
      </div>

      <div class="modal-body-content">
        <div class="control-panel">
          <div>
            <label for="triggerGranularitySelect">Granularity:</label>
            <select id="triggerGranularitySelect">
              <option value="daily">Day</option>
              <option value="weekly">Week</option>
              <option value="monthly">Month</option>
            </select>
          </div>
          <div>
            <label for="triggerComparisonType">Group by:</label>
            <select id="triggerComparisonType">
              <option value="Site/Application">Site/Application</option>
              <option value="Ad system">Ad system</option>
            </select>
          </div>
          <div>
              <label for="triggerPeriod1">Period 1:</label>
              <select id="triggerPeriod1"></select>
          </div>
          <div>
              <label for="triggerPeriod2">Period 2:</label>
              <select id="triggerPeriod2"></select>
          </div>
        </div>

        <div class="control-panel">
          <button id="triggerCompareBtn"><i data-lucide="bar-chart-3"></i> <span>Compare</span></button>
          <button id="triggerExportBtn"><i data-lucide="download"></i> <span>Export</span></button>
          <button id="triggerGenerateReportBtn"><i data-lucide="file-text"></i> <span>Generate a report</span></button>

          <select id="triggerManagerFilter">
            <option value="all">All Managers</option>
          </select>
          <select id="triggerFlagFilter">
              <option value="all">Show All Flags</option>
              <option value="yes_null">(YES & NULL)</option>
              <option value="yes">(YES Only)</option>
              <option value="null">(NULL Only)</option>
          </select>
        </div>

        <div style="overflow-x:auto;">
          <table id="triggerResultsTable">
              <thead></thead>
              <tbody></tbody>
          </table>
        </div>

        <div class="report-container">
          <h3>Report for the manager:</h3>
          <textarea id="triggerReportOutput" readonly placeholder="The generated report will appear here..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <div id="globalLoaderOverlay">
    <div id="globalSpinner"></div>
    <div id="globalLoaderMessage">Loading Data...</div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
