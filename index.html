<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Data Analyzer</title>
  <link rel="icon" type="image/png" href="https://tds.media/logo512.png">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-color: #1c1c1e; --card-color: #2c2c2e; --accent-color: #0a84ff;
      --text-color: #ffffff; --text-light: #a1a1a1; --border-color: #3a3a3c; --flag-color: #ff453a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px; background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
    }
    h2 { text-align: center; font-size: 24px; margin-bottom: 20px; }
    .control-panel {
      background-color: var(--card-color); padding: 20px; border-radius: 20px; margin-bottom: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); display: flex; flex-wrap: wrap;
      align-items: center; justify-content: center; gap: 16px;
    }
    label { font-size: 14px; color: var(--text-light); margin-right: 5px; }
    input[type="file"] { display: none; }
    .custom-file-upload {
      display: inline-block; padding: 10px 16px; cursor: pointer; background-color: var(--card-color);
      color: var(--text-color); font-weight: 500; border: 1px solid var(--border-color);
      border-radius: 12px; transition: background-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .custom-file-upload:hover { background-color: #3a3a3c; }
    select, button {
      background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 14px;
      color: var(--text-color); padding: 10px 14px; font-size: 15px; transition: all 0.2s ease;
    }
    button { display: flex; align-items: center; gap: 8px; }
    button:hover { background-color: var(--accent-color); border-color: var(--accent-color); color: white; cursor: pointer; }
    button svg { width: 16px; height: 16px; }
    table {
      width: 100%; border-collapse: collapse; background-color: var(--card-color);
      border-radius: 16px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    th, td { border: 1px solid var(--border-color); padding: 12px 10px; text-align: left; font-size: 14px; }
    th { background-color: var(--bg-color); color: var(--text-light); }
    td { color: var(--text-color); }
    td.flagged { font-weight: bold; color: var(--flag-color); }
  </style>
</head>
<body>
  <h2>Data Analyzer</h2>

  <div class="control-panel">
    <label for="csvFile" class="custom-file-upload">üìÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</label>
    <input type="file" id="csvFile" accept=".csv">

    <div>
      <label for="comparisonType">–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ:</label>
      <select id="comparisonType">
        <option value="Site/Application">Site/Application</option>
        <option value="Ad system">Ad system</option>
      </select>
    </div>
    
    <div>
        <label for="period1">–ü–µ—Ä–∏–æ–¥ 1:</label>
        <select id="period1"></select>
    </div>

    <div>
        <label for="period2">–ü–µ—Ä–∏–æ–¥ 2:</label>
        <select id="period2"></select>
    </div>
  </div>
  
  <div class="control-panel">
    <button id="compareBtn"><i data-lucide="bar-chart-3"></i> –°—Ä–∞–≤–Ω–∏—Ç—å</button>
    <button id="exportBtn"><i data-lucide="download"></i> –≠–∫—Å–ø–æ—Ä—Ç</button>
    <button id="filterBtn"><i data-lucide="flag"></i> –¢–æ–ª—å–∫–æ —Å —Ñ–ª–∞–≥–æ–º</button>
  </div>

  <div style="overflow-x:auto;">
    <table id="resultsTable">
        <thead></thead>
        <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
